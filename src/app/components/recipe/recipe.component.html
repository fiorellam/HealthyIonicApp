<ion-card>
  <img [src]="recipe.image" />
  <ion-card-header>
    <!-- <ion-card-subtitle> {{singleNew.author}}</ion-card-subtitle> -->

  </ion-card-header>
  <!-- <ion-card-content> {{singleNew.description}} </ion-card-content> -->
</ion-card>
